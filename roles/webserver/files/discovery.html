<head>

    src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>

  <script type="text/javascript" language="javascript" 
    src="//cdn.discojuice.org/engine/discojuice-stable.min.js"></script>
  <script type="text/javascript" language="javascript" 
    src="//cdn.discojuice.org/engine/idpdiscovery.js"></script>

  <link rel="stylesheet" type="text/css" 
    href="//cdn.discojuice.org/css/discojuice.css" />


  <style type="text/css">
    body {
      text-align: center;
    }
    div.discojuice {
      text-align: left;
      position: relative;
      width: 600px;
      margin-right: auto;
      margin-left: auto;
    }
  </style>

  
  <script type="text/javascript">


    $("document").ready(function() {

      var acl = ['sp.example.org', 'sp2.example.org'];
      var options = {
        "title": "DiscoJuice",
        "feeds": []
      };

      var djc = DiscoJuice.Hosted.getConfig(options);

      djc.inlinemetadata = [
        {
          'entityID': "{{ example_idp_entity_id }}",
          'title': 'UbuntuNet Alliance',
          'icon': 'openidp.png',
          'descr':'IdP for UbuntuNet Alliance staff',
          'country':'MW',
          'geo':null,
          // 'weight':-5,
          'keywords': ['UbuntuNet', 'Alliance', 'unIDA', 'FedApps']
        }
      ];


      djc.always = true;
      djc.callback = IdPDiscovery.setup(djc, acl);

      $("body").DiscoJuice(djc);
    });


  </script>
  
  
  
</head>
